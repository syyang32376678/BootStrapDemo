<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!-- 包含头部信息用于适应不同设备 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- JavaScript 放置在文档最后面可以使页面加载速度更快 -->
    <!-- 可选: 包含 jQuery 库 -->
    <script src="../js/jquery.min.js"></script>
    <!-- 可选: 合并了 Bootstrap JavaScript 插件 -->
    <script src="../js/bootstrap.min.js"></script>
    <!-- 包含 bootstrap 样式表 -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="shortcut icon" href="../../img/tiger.ico" type="image/x-icon"/>
    <title></title>
</head>
<!--   如果需要向任何标题添加一个内联子标题，只需要简单地在元素两旁添加 <small>，、
或者添加 .small class，这样子您就能得到一个字号更小的颜色更浅的文本   -->
<body>
<h1>我是标题1 h1.
    <small>我是副标题1 h1</small>
</h1>
<h2>我是标题2 h2.
    <small>我是副标题2 h2</small>
</h2>
<h3>我是标题3 h3.
    <small>我是副标题3 h3</small>
</h3>
<h4>我是标题4 h4.
    <small>我是副标题4 h4</small>
</h4>
<h5>我是标题5 h5.
    <small>我是副标题5 h5</small>
</h5>
<h6>我是标题6 h6.
    <small>我是副标题6 h6</small>
</h6>
</body>
</html>
